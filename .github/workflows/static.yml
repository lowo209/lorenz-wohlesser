    <div class="product">
        <h3>Customizable Eco-Friendly Phone Case</h3>
        <p>Personalize your case while being eco-conscious.</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
