<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REcase: Eco-Friendly Phone Cases</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        header {
            background: #808080;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }
